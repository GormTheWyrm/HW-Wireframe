<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Your HTML should have each of the following sections:
   * Header
   * Nav
   * Aside (With a Heading)
   * Section (With a Heading)
   * Article (With a Heading) contained within the Section
   * Headers contained within the Article
   * Paragraph contained within the Article
2. Your CSS should have styles for each of the following elements:
   * Body
     * font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
     * color: '#777'
     * background: '#777'
     * width: '960px'
     * font-size: '18px'
   * Header, Nav, Section, Aside, and Footer
     * background: '#ebebeb'
   * Article
     * color: '#ebebeb',
     * background: '#777'
   * h1 and p
     * color: '#777',
     * background: '#ebebeb'
3. The width of the section should be:
   * section: 495px
 -->
    <div class="header"> Header </div>
    <div class="nav"> Navigational Controls </div>

   
        <div class="section"> Section
            <div class="article"> Article
                <h1>Headline</h1>
                <h2>Title</h2>
                <h3>Subtitle</h3>
                <p> I love unicorns, unicorns unicorns. <br>
                    I love unicorns!<br>
                    It's so fluffy I'm gunna die!
                </p>
            </div>
        </div>
        <div class="aside"> Hey, Look at Me!
            <br> I'm Aside
        </div>
   
    <div class="footer">Footer Details</div>

</body>
